stages:
  - build
  - test
  - deploy

###############################
# Reusable templates
###############################

.setup_conan:
  script:
    # TODO: remove once in docker images
    - conan remote add scandyna https://gitlab.com/api/v4/projects/25668674/packages/conan
    - conan config install --source-folder conan https://gitlab.com/scandyna/conan-config.git
    #- conan remote update scandyna https://api.bintray.com/conan/scandyna/public-conan --insert 0 # Check for package in scandyna first

.deploy_conan:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  script:
    - !reference [.setup_conan, script]
    - conan user --password ${CI_JOB_TOKEN} --remote scandyna ci_user
    - conan create . scandyna/testing --profile $CONAN_PROFILE -s build_type=$BUILD_TYPE $CONAN_EXTRA_ARGUMENTS
    - conan upload MdtDeployUtils/* --remote scandyna --all -c

###############################
# Linux
###############################

.build_linux:
  stage: build
  image: registry.gitlab.com/scandyna/docker-images-ubuntu/ubuntu-18.04-cpp:latest
  before_script:
    - !reference [.setup_conan, script]
  script:
    - mkdir build
    - cd build
    - conan install --profile $CONAN_PROFILE -s build_type=$BUILD_TYPE $CONAN_EXTRA_ARGUMENTS ..
    - source activate.sh
    - cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DWARNING_AS_ERROR=ON -DBUILD_TESTS=ON -DBUILD_REAL_INSTALL_TESTS=ON -DBUILD_USE_IPO_LTO=$BUILD_USE_IPO_LTO -DCMAKE_INSTALL_PREFIX="$INSTALL_PREFIX" ..
    - make -j4
    - source deactivate.sh
  artifacts:
    expire_in: 1 day
    paths:
      - build


# Here we have to get the binaries got with conan during build
.test_linux:
  stage: test
  image: registry.gitlab.com/scandyna/docker-images-ubuntu/ubuntu-18.04-cpp:latest
  before_script:
    - !reference [.setup_conan, script]
  script:
    - cd build
    - conan install --profile $CONAN_PROFILE -s build_type=$BUILD_TYPE $CONAN_EXTRA_ARGUMENTS ..
    - ctest --output-on-failure .
  artifacts:
    when: on_failure
    expire_in: 1 week
    paths:
      - build

.deploy_linux_conan:
  image: registry.gitlab.com/scandyna/docker-images-ubuntu/ubuntu-18.04-cpp-gui:latest
  extends: .deploy_conan


